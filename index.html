<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Shell Game
            </h2>
            <div class="shells">
                
                <div class=shell>
                    <img id="shell-1" src="assets/shell.png">
                    <div id="pearl-1" class="pearl"></div>
                    <button id="shell-1-btn">Guess</button>
                </div>

                <div class="shell">
                    <img id="shell-2" src="assets/shell.png">
                    <div id="pearl-2" class="pearl"></div>
                    <button id="shell-2-btn">Guess</button>
                </div>
                    
                <div class="shell">
                <img id="shell-3" src="assets/shell.png">
                <div id="pearl-3" class="pearl"></div>
                <button id="shell-3-btn">Guess</button>
                </div>
                
            </div>

            <div class="results">
                <div id="results">Results</div>
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses: <span id="losses">0</span></div>
                <div>Total Games: <span id="totalGames">0</span></div>
                <div>Win Percentage: <span id="winPercent">0</span>%</div>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
